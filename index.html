<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <img src="images/logo.svg" alt="" class="logo" />
    <main>
      <div class="input-elements">
        <div class="input-label">
          <div class="fs-medium">Bill</div>
          <label for="bill-input" class="visually-hidden">Bill</label>
          <input type="text" placeholder="0" name="bill" id="bill-input" />
        </div>
        <div class="tip">
          <div class="input-label fs-medium">Select Tip %</div>
          <ul>
            <li>
              <label for="tip5" class="visually-hidden">5%</label>
              <input
                type="radio"
                name="tip"
                id="tip5"
                data-percentage="5"
                class="button"
              />
            </li>
            <li>
              <label for="tip10" class="visually-hidden">10%</label>
              <input
                type="radio"
                name="tip"
                id="tip10"
                data-percentage="10"
                class="button"
              />
            </li>
            <li>
              <label for="tip15" class="visually-hidden">15%</label>
              <input
                type="radio"
                name="tip"
                id="tip15"
                data-percentage="15"
                class="button"
              />
            </li>
            <li>
              <label for="tip25" class="visually-hidden">25%</label>
              <input
                type="radio"
                name="tip"
                id="tip25"
                data-percentage="25"
                class="button"
              />
            </li>
            <li>
              <label for="tip50" class="visually-hidden">50%</label>
              <input
                type="radio"
                name="tip"
                id="tip50"
                data-percentage="50"
                class="button"
              />
            </li>
            <li>
              <label for="custom-tip" class="visually-hidden">Custom</label>
              <input
                type="text"
                placeholder="Custom"
                name="tip"
                id="custom-tip"
              />
            </li>
          </ul>
        </div>
        <div class="input-label">
          <div class="party-size fs-medium">Number of People</div>
          <label for="number-of-people" class="visually-hidden"
            >Number of People</label
          >
          <input
            type="text"
            placeholder="0"
            name="number-of-people"
            id="party-input"
          />
        </div>
      </div>
      <div class="results">
        <div class="result-label">
          <span class="fs-medium fc-very-light">Tip Amount</span>
          <br />
          <span class="fs-small">/ person</span>
        </div>
        <div class="output fs-xlarge fc-accent" id="tip-amount">$0.00</div>
        <div class="result-label">
          <span class="fs-medium fc-very-light">Total</span>
          <br />
          <span class="fs-small">/ person</span>
        </div>
        <div class="output fs-xlarge fc-accent" id="total-amount">$0.00</div>
        <button class="reset fs-medium" disabled>Reset</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://camronwithrow.github.io" target="_blank"
        >Camron Withrow</a
      >.
    </footer>
  </body>
</html>
