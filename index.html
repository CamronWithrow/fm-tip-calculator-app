<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <img src="images/logo.svg" alt="" />
    <main>
      <section>
        <h1>Bill</h1>
        <input type="text" class="bill" />
        <h2>Select Tip %</h2>
        <ul>
          <li>
            <input type="radio" name="tip" class="tip-button" id="tip5" />
            <label for="tip5">5%</label>
          </li>
          <li>
            <input type="radio" name="tip" class="tip-button" id="tip10" />
            <label for="tip10">10%</label>
          </li>
          <li>
            <input type="radio" name="tip" class="tip-button" id="tip15" />
            <label for="tip15">15%</label>
          </li>
          <li>
            <input type="radio" name="tip" class="tip-button" id="tip25" />
            <label for="tip25">25%</label>
          </li>
          <li>
            <input type="radio" name="tip" class="tip-button" id="tip50" />
            <label for="tip50">50%</label>
          </li>
          <li>
            <input type="radio" name="tip" class="tip-button" id="custom" />
            <label for="custom">
              <input type="text" class="custom-tip" />
            </label>
          </li>
        </ul>
        <h2>Number of People</h2>
        <input type="text" class="party-size" />
      </section>
      <section>
        <h2>Tip Amount</h2>
        <p>/ person</p>
        <div class="cost" id="tip-per-person">$0.00</div>
        <h2>Total</h2>
        <p>/ person</p>
        <div class="cost" id="total-per-person">$0.00</div>
        <button class="reset">Reset</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://camronwithrow.github.io" target="_blank"
        >Camron Withrow</a
      >.
    </footer>
  </body>
</html>
