<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>

  <body>
    <img src="images/logo.svg" alt="" class="logo" />
    <main>
      <div class="input-elements">
        <section class="input-section">
          <label for="bill">Bill</label>
          <input type="text" name="bill" id="bill" />
        </section>
        <section class="input-section">
          <label for="tip-percentage">Select Tip %</label>
          <ul class="choose-tip">
            <li>
              <input type="radio" name="tip" id="tip5" class="tip-button" />
              <label for="tip5">5%</label>
            </li>
            <li>
              <input type="radio" name="tip" id="tip10" class="tip-button" />
              <label for="tip10">10%</label>
            </li>
            <li>
              <input
                type="radio"
                name="tip"
                id="tip15"
                class="tip-button"
                checked
              />
              <label for="tip15">15%</label>
            </li>
            <li>
              <input type="radio" name="tip" id="tip25" class="tip-button" />
              <label for="tip25">25%</label>
            </li>
            <li>
              <input type="radio" name="tip" id="tip50" class="tip-button" />
              <label for="tip50">50%</label>
            </li>
            <li>
              <input type="radio" name="tip" id="custom" class="tip-button" />
              <label for="custom-tip">
                <input type="text" name="custom-tip" id="custom-tip" />
              </label>
            </li>
          </ul>
        </section>
        <section class="input-section">
          <label for="party-size">Number of People</label>
          <input type="text" name="party-size" id="party-size" />
        </section>
      </div>
      <div class="results">
        <section class="display-result">
          <div class="label">
            <strong> Tip Amount</strong><br />
            <span class="sublabel">/ person</span>
          </div>
          <div class="result" id="tip-per-person">$0.00</div>
        </section>
        <section class="display-result">
          <div class="label">
            <strong>Total</strong><br />
            <span class="sublabel">/ person</span>
          </div>
          <div class="result" id="total-per-person">$0.00</div>
        </section>
        <button class="reset-button">Reset</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://camronwithrow.github.io" target="_blank"
        >Camron Withrow</a
      >.
    </footer>
  </body>
</html>
